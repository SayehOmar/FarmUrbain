<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FastAPI Server Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #38bdf8; }
    button {
      background: #38bdf8;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0ea5e9; }
    #status {
      margin-top: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-block;
    }
    .running { background-color: #22c55e; box-shadow: 0 0 10px #22c55e; }
    .stopped { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
  </style>
</head>
<body>
  <h1>üß≠ FastAPI Server Control Panel</h1>
  <div>
    <button onclick="startServer()">‚ñ∂Ô∏è Start Server</button>
    <button onclick="stopServer()">‚èπÔ∏è Stop Server</button>
  </div>
  <div id="status">
    <span class="dot stopped" id="statusDot"></span>
    <span id="statusText">Server stopped</span>
  </div>

  <script>
    async function startServer() {
      const res = await fetch("/start-server");
      const data = await res.json();
      updateStatus();
      alert(data.status);
    }

    async function stopServer() {
      const res = await fetch("/stop-server");
      const data = await res.json();
      updateStatus();
      alert(data.status);
    }

    async function updateStatus() {
      const res = await fetch("/status");
      const data = await res.json();
      const dot = document.getElementById("statusDot");
      const text = document.getElementById("statusText");

      if (data.running) {
        dot.className = "dot running";
        text.textContent = "Server is running";
      } else {
        dot.className = "dot stopped";
        text.textContent = "Server is stopped";
      }
    }

    // Refresh status every 3 seconds
    setInterval(updateStatus, 3000);
    window.onload = updateStatus;
  </script>
</body>
</html>
